<html lang="en">

    <title>Log-in LMS</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="styels.css" rel="stylesheet">
    <!--favicon links-->
    <link rel="apple-touch-icon" sizes="180x180" href="images\favicon_io\apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images\favicon_io\favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images\favicon_io\favicon-16x16.png">
    <link rel="manifest" href="images\favicon_io\site.webmanifest">

    <!-- fonts from google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">

  <body>
    <form class="form-signin">
      <div class="text-center mb-4">
        <img class="mb-4" src="images\online-library.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3  fcolor">Welcome to Library.</h1>
      </div>

      <div class="form-label-group">
        <input type="text" id="Loginid" class="form-control" placeholder="Login-id" required autofocus name="login">
        <label for="Loginid">Login-id</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>
       <!--inlne checkboxes code from bootstrap-->

       <div class="form-check form-check-inline mb-3">
        <input class="form-check-input" type="radio" name="member" id="Student" value="option1">
        <label class="form-check-label" for="Student">Student</label>
      </div>
      <div class="form-check form-check-inline mb-3">
        <input class="form-check-input" type="radio" name="member" id="Faculty" value="option2">
        <label class="form-check-label" for="Faculty">Faculty</label>
      </div>

      <!-- login for admin and new user sign-up code-->

      <div class="form-label-group">
        <p class="fcolor">If you are a New User, Please click <a href="signup.html"><em>Sign-up</em></a></p>
        <p class="fcolor">For admin login, Please click <a href="admin-login.html"><em>Here</em></a></p>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
      <p class="mt-5 mb-3 text-muted text-center fcolor">&copy; 2022-2023</p>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="D:\5th sem\DBS LIB PROJ\controls.js"></script>
  </body>
</html>
